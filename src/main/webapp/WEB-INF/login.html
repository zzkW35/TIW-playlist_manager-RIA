<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <title>Login page</title>
</head>
<body>
<h1>Welcome to your Playlist Manager webapp!</h1>

<div class="login-div">
    <div class="login-title">Please insert your credentials to login</div>
    <form class="login-form" method="POST" th:action="@{/Login}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" name="password" required>
        </div>
        <button class="btn btn-large btn-gossamer" type="submit">Login</button>
    </form>
    <div class="warning-message" th:if="${warning}">
        <span th:text="${warning}">Email or password not valid!</span>
    </div>
</div>
</body>
</html>
